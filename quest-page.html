<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <title>Quest Page</title>
</head>
<body>
    <header>
        <div>
            <span id="user-name"></span>
            <img id="user-icon" alt="user-icon">
        </div>
        <h1>
            Super Quest!
        </h1>
        <div>
            hp: <span id="hp"></span>
            </br> 
            cs: <span id="cs"></span>
        </div>
    </header>
    <main>
        <h2 id="title">Title</h2>
        <img id="image" alt="quest-image">
        <p id="description">Description here</p>
        <form id="choice-form">
            <p id="choices">
                <div>
                    <input id="rush" type="radio" name="choice-radio" value="rush">
                    <label for="rush">Rush into the burning building!</label>
                </div>
            </p>
            <button>Choose</button>
        </form>
        <section class="hidden" id="result">
            <p id="result-description">Description of result</p>
            <a href="./map.html">Back to Map</a>
        </section>   
    </main>
</body>
</html>
